<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="trainer/base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>this is home page</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3" th:if=${question}>
        <div class="card-body">
            <!--  Question details page-->
            <div class="container text-center">
                <h4 class="mt-3">
                    <span th:text="${question.description}"></span>
                </h4>
                <!--   Question details table-->
                <table class="table">
                    <tbody th:each="q, iterator : ${question.option}">
                    <tr>
                        <h3>
                            <div class="input-group-prepend">
                                <span th:text="${iterator.index + 1} + ')' + '  '"></span>
                                <span th:text="${q.description}"> </span>
                                <!-- add Option button-->
                                <span>
                                    <a class="btn btn-primary btn-rounded mb-4"
                                       data-target="#modalContactForm_form_option"
                                       data-toggle="modal" href="#" role="button" th:field="${q.qId}">
                                       Add Option
                                    </a>
                                </span>
                            </div>
                        </h3>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Popup form to add options for question-->
            <div class="container">
                <div class="modal fade" id="modalContactForm_form_option" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <form enctype="multipart/form-data" method="POST" id="add-option-action"
                          th:action="@{'/a/trainer/'+ ${qId} + '/process-option'}" class="mt-2">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h4 class="modal-title w-100 font-weight-bold">Add Option</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body mx-3">
                                    <div class="md-form">
                                        <label data-error="wrong" data-success="right" for="option_description">
                                            Option Description</label>
                                        <i class="fas fa-pencil prefix grey-text"></i>
                                        <textarea class="md-textarea form-control" id="option_description"
                                                  name="description"
                                                  placeholder="Enter option here" rows="4"
                                                  type="text"></textarea>
                                    </div>
                                </div>
                                <div class="container modal-footer d-flex justify-content-center">
                                    <button type="submit" class="btn btn-outline-primary mt-3">Save Option</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
